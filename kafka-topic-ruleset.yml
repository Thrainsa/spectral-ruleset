rules:
  must-include-owned-by:
    description: metadata.labels.baloise/owned-by is missing
    given: $.metadata.labels
    severity: error
    then:
      field: baloise/owned-by
      function: truthy
  must-include-owned-deputy-by:
    description: metadata.labels.baloise/owned-deputy-by is missing
    given: $.metadata.labels
    severity: error
    then:
      field: baloise/owned-deputy-by
      function: truthy
